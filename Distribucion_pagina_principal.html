<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexible con Contenido Ajustable</title>
    <style>
        /* Aquí comienza el código CSS */

        /* --- Estilos Generales y para Pantallas Grandes (Desktop First) --- */
        body {
            margin: 0;
            min-height: 100vh;
            display: grid; /* El body es el contenedor principal de Grid */
            grid-template-columns: 1fr; /* Una sola columna para todos los elementos */
            grid-template-rows: auto 1fr auto; /* Fila superior (BarraAS), Fila central (contenido), Fila inferior (piePagina) */
            grid-template-areas:
                "header"  /* BarraAS en la parte superior */
                "content" /* Contenedor de DivContenido en el medio */
                "footer"; /* piePagina en la parte inferior */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Color de fondo general */
            overflow-x: hidden; /* Evita scroll horizontal no deseado */
        }

        /* Estilos generales para todos los divs de barra/sección */
        .div-seccion {
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            color: #333;
            border: 2px solid black; /* Borde como en tu imagen */
        }

        /* Estilos específicos para las barras superior e inferior */
        .BarraAS {
            grid-area: header; /* Asignado al área 'header' */
            background-color: #888;
            color: white;
            height: 80px; /* Altura fija */
            margin-bottom: 20px; /* Espacio debajo de la barra superior */
        }

        .piePagina {
            grid-area: footer; /* Asignado al área 'footer' */
            background-color: #888;
            color: white;
            height: 80px; /* Altura fija */
            margin-top: 20px; /* Espacio encima del pie de página */
        }

        /* Contenedor para los DivContenido */
        .contenedor-contenido {
            grid-area: content; /* Asignado al área 'content' */
            display: flex; /* Usamos Flexbox para organizar los DivContenido */
            flex-wrap: wrap; /* Permite que los elementos se envuelvan a la siguiente línea */
            justify-content: center; /* Centra los elementos horizontalmente, o 'space-around'/'space-between' */
            gap: 20px; /* Espacio entre los DivContenido */
            padding: 20px; /* Padding para el contenedor general de los divs de contenido */
            background-color: transparent; /* Fondo transparente, ya que el body tiene color de fondo */
        }

        /* Estilos para los DivContenido individuales */
        .DivContenido {
            /* flex-grow: 1; Esto haría que se estiren para llenar el espacio, si lo deseas */
            /* flex-basis: 250px; Define el tamaño base preferido */
            width: 250px; /* Ancho fijo para cada DivContenido */
            height: 300px; /* Alto fijo para cada DivContenido */
            background-color: #a0a0a0; /* Color gris oscuro como en tu imagen */
            color: white;
            /* Las propiedades de borde, padding, box-sizing, flex, justify-content, align-items, text-align, font-size ya están en .div-seccion */
        }

        /* --- Media Query para Pantallas Pequeñas (Mobile First) --- */
        @media (max-width: 768px) { /* Cuando el ancho de la pantalla sea de 768px o menos */
            .contenedor-contenido {
                flex-direction: column; /* Apila los DivContenido verticalmente */
                align-items: center; /* Centra los divs apilados horizontalmente */
                padding: 10px; /* Menos padding en pantallas pequeñas */
                gap: 15px; /* Menos espacio entre los divs apilados */
            }

            .DivContenido {
                width: 90%; /* Los DivContenido ocupan casi todo el ancho disponible */
                max-width: 300px; /* Limita el ancho máximo para que no sean demasiado grandes en tablets */
                height: 200px; /* Altura un poco menor para móvil */
            }

            .BarraAS, .piePagina {
                height: auto; /* Altura automática en móvil para las barras */
                padding: 15px; /* Ajusta padding */
                margin-bottom: 15px; /* Ajusta margen */
                margin-top: 15px; /* Ajusta margen */
            }
        }
        /* Aquí termina el código CSS */
    </style>
</head>
<body>
    <div class="div-seccion BarraAS">
        <p>Div class: BarraAS</p>
    </div>

    <div class="contenedor-contenido">
        <div class="div-seccion DivContenido">
            <p>Div 1</p>
        </div>
        <div class="div-seccion DivContenido">
            <p>Div 2</p>
        </div>
        <div class="div-seccion DivContenido">
            <p>Div 3</p>
        </div>
        <div class="div-seccion DivContenido">
            <p>Div 4</p>
        </div>
        <div class="div-seccion DivContenido">
            <p>Div 5</p>
        </div>
        <div class="div-seccion DivContenido">
            <p>Div 6</p>
        </div>
        <div class="div-seccion DivContenido">
            <p>Div 7</p>
        </div>
        </div>

    <div class="div-seccion piePagina">
        <p>Div class: piePagina</p>
    </div>
</body>
</html>
