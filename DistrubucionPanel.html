<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo con Media Queries</title>
    <style>
        /* Aquí comienza el código CSS */

        /* --- Estilos Generales y para Pantallas Grandes (Desktop First) --- */
        body {
            margin: 0;
            min-height: 100vh;
            display: grid; /* Convertimos el body en un contenedor Grid */
            grid-template-columns: 250px 1fr; /* Columna Izquierda de 250px, Columna Derecha el resto */
            grid-template-rows: auto 1fr; /* Fila Superior automática, Fila Inferior el resto */
            grid-template-areas:
                "header header" /* La BarraA ocupa toda la fila superior */
                "sidebar main";   /* BarraIzquierdo a la izquierda, DivVision a la derecha */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* Para evitar scrollbars no deseados */
        }

        /* Estilos comunes para todos los divs */
        .div-barra {
            border: 2px solid black;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }

        /* Estilos específicos para cada div */
        .BarraA {
            grid-area: header; /* Asignado al área 'header' */
            background-color: #888;
            color: white;
            height: 80px; /* Altura fija para la barra superior */
        }

        .BarraIzquierdo {
            grid-area: sidebar; /* Asignado al área 'sidebar' */
            background-color: #ccc;
        }

        .DivVision {
            grid-area: main; /* Asignado al área 'main' */
            background-color: white;
        }

        /* --- Media Query para Pantallas Pequeñas (Mobile First) --- */
        @media (max-width: 768px) { /* Cuando el ancho de la pantalla sea de 768px o menos */
            body {
                grid-template-columns: 1fr; /* Una sola columna que ocupa todo el ancho */
                grid-template-rows: auto auto 1fr; /* 3 filas: BarraA, BarraIzquierdo, DivVision */
                grid-template-areas:
                    "header" /* BarraA ocupa toda la primera fila */
                    "sidebar" /* BarraIzquierdo ocupa toda la segunda fila */
                    "main";   /* DivVision ocupa toda la tercera fila */
            }

            .BarraIzquierdo {
                /* Para móviles, la barra izquierda no necesita min-height: 100vh;
                   Solo debe tener la altura de su contenido o una altura mínima si lo deseas. */
                min-height: auto;
                height: 150px; /* Puedes darle una altura fija o dejarla auto */
            }

            .BarraA {
                height: auto; /* La altura de la barra superior puede ser automática en móvil */
            }

            /* El DivVision también se adapta al ancho total por la grid-template-columns: 1fr; */
        }
        /* Aquí termina el código CSS */
    </style>
</head>
<body>
    <div class="div-barra BarraA">
        <p>Div barra Class: BarraA</p>
    </div>
    <div class="div-barra BarraIzquierdo">
        <p>Div barra<br>Class: BarraIzquierdo</p>
    </div>
    <div class="div-barra DivVision">
        <p>Div barra Class: DivVision</p>
    </div>
</body>
</html>
